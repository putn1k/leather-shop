<section class="cart-page">
  <div class="container">
    <h1 class="cart-page__title">Корзина</h1>
    <div class="row">
      <div class="col-12 col-lg-8">
        <div class="cart-page__main">
          <ul class="cart-page__list">
            <li class="cart-item">
              <div class="cart-item__img">
                <img src="img/catalog-item.png"
                     alt="">
              </div>
              <div class="cart-item__meta">
                <div class="cart-item__meta-title">Ремень Congnac</div>
                <div class="alt-font cart-item__meta-size">
                  <span>Размер:</span> <span>120</span>
                </div>
                <div class="cart-item__meta-price">
                  <span data-price-value>3990</span>
                </div>
              </div>
              <div class="alt-font cart-item__calc mt-3 mt-lg-0">
                <button class="cart-item__calc-btn"
                        type="button">&#8211;</button>
                <input class="form-input cart-item__calc-input"
                       type="number"
                       value="1">
                <button class="cart-item__calc-btn"
                        type="button">&#43;</button>
              </div>
              <div class="cart-item__total">
                <span data-price-value>3990</span>
              </div>
              <button class="cart-item__delete-btn"
                      type="button"
                      aria-label="удалить товар">
                <svg width="24"
                     height="24"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-trash"></use>
                </svg>
              </button>
            </li>
          </ul>
          <footer class="cart-page__footer mt-4">
            <form class="cart-page__coupon">
              <input class="form-input"
                     type="text"
                     placeholder="Код купона">
              <button class="btn btn--dark"
                      type="submit">Использовать купон</button>
            </form>
            <div class="cart-page__clear mt-4">
              <button class="cart-page__clear-btn"
                      type="button">Очистить корзину</button>
            </div>
          </footer>
        </div>
      </div>
      <div class="col-12 col-lg-4 mt-5 mt-lg-0">
        <section class="cart-total">
          <h2 class="cart-total__title">Сумма заказов</h2>
          <table class="cart-total__table">
            <tbody>
              <tr>
                <td>Подытог</td>
                <td><span data-price-value>3990</span></td>
              </tr>
              <tr>
                <td>Итого</td>
                <td><span data-price-value>3990</span></td>
              </tr>
            </tbody>
          </table>
          <div class="cart-total__checkout">
            <a class="btn btn--green"
               href="#">Перейти к оформлению</a>
          </div>
          <p class="alt-font cart-total__note">Доступные способы доставки можно выбрать при оформлении заказа</p>
        </section>
      </div>
    </div>
  </div>
</section>
